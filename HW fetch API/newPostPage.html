<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WritePost</title>
    <link rel="stylesheet" href="newPost.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Write a post</h1>
        </header>
        <main>
            <section>
                <div class="newPost">
                    <form action="" method="post">
                        <fieldset>
                            <label for="titleText">Title:</label>
                            <input type="text" id="titleText" maxlength="100" required>
                        </fieldset>
                        <fieldset>
                            <label for="author">Author Name:</label>
                            <input type="text" id="author" maxlength="30" required>
                        </fieldset>
                        <fieldset>
                            <label for="postBody">PostBody:</label>
                            <textarea cols="30" rows="10"></textarea>
                        </fieldset>
                        <fieldset>
                            <a href=""><button class="btn">Make Post</button></a>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
